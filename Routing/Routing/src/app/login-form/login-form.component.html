<h1>Rigestered Login Form</h1>
<form [formGroup]="loginForm" (ngSubmit)="onsubmit()">

<div class="formGroup">
<label for="email">Email:</label><br>
<p><input type="email" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{'is-invalid':submitted && f.email.error}" /></p>
<div *ngIf class="submmitted && f.error.errors" class="invalid-feedback">
    <div *ngIf="f.errors.requied"> user Name is required</div>
    </div>
</div>
<div class="formGroup">
<label for="Password">Password:</label><br>
<p><input type="password"  name="password" id="password" palceholder="password" [ngClass]="{'is-invalid':submitted && f.password.error}"></p>
<div *ngIf class="submitted && f.error.errors" class="invalid-feedback">
    <div *ngIf="f.errors.required">password is required</div>
</div>
</div>

<div class="formGroup">
    <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/login" class="btn btn-link">Register</a>
    </div>
</form>
