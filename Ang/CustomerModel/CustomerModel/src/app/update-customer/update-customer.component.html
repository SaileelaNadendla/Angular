<div class="container">
    <div class="jumbotron">
        <div class="box">
        <h2>Update Form</h2><br>
    <form  (ngSubmit)="onSubmit()">
    <div class="form-row">                  
       <div class="form-group col-10" >
            <label>Customer Id</label>
            <input type="text" id="customerId" class="form-control" [(ngModel)]="customer.customerId" name="customerId"/>
            
        </div>
        <div class="form-group col-10"> 
            <label>Customer Name</label>
            <input type="text" id="customerName" class="form-control" [(ngModel)]="customer.customerName" name="customerName" />
            
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-10">
            <label>dob</label>
            <input type="date" id="dob" class="form-control" [(ngModel)]="customer.dob" name="dob" />
            
        </div>
        <div class="form-group">

            <label>Gender</label><br>
            <label>
                <input type="radio" value="Male" name="gender" >
                  <span>male</span>
              </label><br>
              <label>
                <input type="radio" value="Female" name="gender">
                  <span>female</span>
              </label>
           
            </div>
    </div>
    <div class="form-row">
        <div class="form-group col-10">
            <label>Address</label>
            <input type="text" id="address" class="form-control" [(ngModel)]="customer.address" name="address"/>
        
        </div>
    </div>
        <div class="form-row">
            <div class="form-group col-10">
                <label>city</label>
                <input type="text" id="city" class="form-control" [(ngModel)]="customer.city" name="city"/>
             </div>
        </div>
        <div class="form-row">
            <div class="form-group col-10">
                <label>Country</label>
                <input type="text" id="country" class="form-control" [(ngModel)]="customer.country" name="country"/>
                
            </div>
        </div><br>
        <div class="form-row">
            <div class="form-group col-10">
                <label>Pincode</label>
                <input type="number" id="pincode" class="form-control" [(ngModel)]="customer.pincode" name="pincode" />
                
            </div>
        </div><br>
    
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">
            update
        </button>

    </div>
</form>
</div>
</div>
</div>
