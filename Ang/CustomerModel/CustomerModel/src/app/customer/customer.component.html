<div class="Container">
    <div class="jumbotron">
        <div class="model-body">
        <form [formGroup]="cust" (ngSubmit)="onSubmit()" class="content">
            <h3>Customer Registration</h3>
            <div class="form-group mb-3">
            <label for="customerId" class="form-label">Customer Id</label>
            <input type="number" id="customerId" class="form-control" formControlName="customerId" required>
            <div *ngIf="f.customerId.errors && (f.customerId.dirty || f.customerId.touched)" class="alert alert-danger" >
                <div *ngIf="f.customerId.errors?.required">
                    Customer Id is Required

                </div>
                <div [hidden]="f.customerId.errors.minlength">
                    Min Length is 6
                  </div>
              

            </div>
        </div>
        <div class="form-group mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" id="customerName" class="form-control" formControlName="customerName" required="">
            <div *ngIf="f.customerName.errors && (f.customerName.dirty || f.customerName.touched)" class="alert alert-danger" >
                <div *ngIf="f.customerName.errors?.required">
                    Customer Name is Required

                </div>

            </div>
        </div>
        <div class="form-group mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-control" formControlName="dob" required>
            <div *ngIf="f.dob.errors && (f.dob.dirty || f.dob.touched)" class="alert alert-danger" >
                <div *ngIf="f.dob.errors?.required">
                    Date of Birth is Required

                </div>

            </div>
        </div>
        <div class="form-group mb-3" >
            <label for="gender">Gender</label> <br>
           <label>
               <input type="radio" value="Male" formControlName="gender" required>
                 <span>Male</span>
             </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <label>
               <input type="radio" value="Female" formControlName="gender">
                 <span>Female</span>&nbsp;
             </label>
             <div *ngIf="f.gender.errors && (f.gender.dirty || f.gender.touched)" class="alert alert-danger" >
                <div *ngIf="f.gender.errors?.required">
                     Gender is Required

                </div>
             </div>
        </div><br>

        <div class="form-group mb-3">
            <label for="Address" class="form-label">Address</label>
            <input type="address" id="address" class="form-control" formControlName="address" required>
            <div *ngIf="f.address.errors && (f.address.dirty || f.address.touched)" class="alert alert-danger" >
                <div *ngIf="f.address.errors?.required">
                    Date of Birth is Required

                </div>

            </div>
        </div>
        <div class="form-group mb-3">
            <label for="City" class="form-label">City</label>
            <input type="address" id="city" class="form-control" formControlName="city" required>
            <div *ngIf="f.city.errors && (f.city.dirty || f.city.touched)" class="alert alert-danger" >
                <div *ngIf="f.city.errors?.required">
                    City is Required

                </div>

            </div>
        </div>
        <div class="form-group mb-3">
            <label for="Country" class="form-label">Country</label>
            <input type="address" id="country" class="form-control" formControlName="country" required>
            <div *ngIf="f.country.errors && (f.country.dirty || f.country.touched)" class="alert alert-danger" >
                <div *ngIf="f.country.errors?.required">
                    Date of Birth is Required

                </div>

            </div>
        </div>
        <div class="form-group mb-3">
            <label for="Pincode" class="form-label">Pincode</label>
            <input type="number" id="pincode" class="form-control" formControlName="pincode" required>
            <div *ngIf="f.pincode.errors && (f.pincode.dirty || f.pincode.touched)" class="alert alert-danger" >
                <div *ngIf="f.pincode.errors?.required">
                    Pincode is Required    
                </div>
                <div [hidden]="f.pincode.errors.minlength">
                    Min Length is 6
                  </div>
               
 

            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                Save
            </button>
             <a routerLink='' class="btn btn-link">Cancel</a> 
        </div>
              
        </form>
    </div>

    </div>
    
</div>
