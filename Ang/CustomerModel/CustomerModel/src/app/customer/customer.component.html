<form [formGroup]="cust" (ngSubmit)="onSubmit()">
    <div class="form-row">                  
       <div class="form-group col-5">
            <label>Customer Id</label>
            <input type="text" formControlName="customerId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.customerId.errors }" />
            <div *ngIf="submitted && f.customerId.errors" class="invalid-feedback">
                <div *ngIf="f.customerId.errors.required">customerId  is required</div>
            </div>
        </div>
        <div class="form-group col-5"> 
            <label>Customer Name</label>
            <input type="text" formControlName="customerName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.customerName.errors }" />
            <div *ngIf="submitted && f.customerName.errors" class="invalid-feedback">
                <div *ngIf="f.customerName.errors.required">customerName is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-5">
            <label>dob</label>
            <input type="date" formControlName="dob" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" />
            <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                <div *ngIf="f.dob.errors.required">Email is required</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Gender</label>
            <select formControlName="gender" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                <option value=""></option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                <div *ngIf="f.gender.errors.required">Gender is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-5">
            <label>Address</label>
            <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Address is required</div>
            </div>
        </div>
    </div>
        <div class="form-row">
            <div class="form-group col-5">
                <label>city</label>
                <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                    <div *ngIf="f.city.errors.required">City is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-5">
                <label>Country</label>
                <input type="text" formControlName="country" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.country.errors }" />
                <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                    <div *ngIf="f.country.errors.required">country is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-5">
                <label>Pincode</label>
                <input type="text" formControlName="pincode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pincode.errors }"/>
                <div *ngIf="submitted && f.pincode.errors" class="invalid-feedback">
                    <div *ngIf="f.pincode.errors.required">pincode is required</div>
                    <div *ngIf="f.pincode.errors.maxlength">max length 6</div>
                </div>
            </div>
        </div>
    
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">
            Save
        </button>
         <a routerLink='' class="btn btn-link">Cancel</a> 
    </div>
</form>
