<div class="row">
    <h2>Employee List</h2>
</div>
<table class="table table-striped table-border">
    <thead>
        <tr>
            <th>Id</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>EmailId</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employeeArg">
            <td>{{emp.id}}</td>
            <td>{{emp.firstName}}</td>
            <td>{{emp.lastName}}</td>
            <td>{{emp.emailId}}</td>
            <td>
                <button (click)="updateEmployee(emp.id)" class="btn btn-primary">Update</button>
                <button (click)="deleteEmployee(emp.id)" class="btn btn-danger" style="margin: left 10px;">Delete</button>
                <button (click)="employeeDetails(emp.id)" class="btn btn-primary" style="margin: left 10px;">View</button>

            </td>


        </tr>
    </tbody>

</table>
