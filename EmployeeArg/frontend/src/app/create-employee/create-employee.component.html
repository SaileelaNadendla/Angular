<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Employee</h3>
        <hr/>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" id="firstName" [(ngModel)]="employeeArg.firstName" name="firstName">

                </div>
                <div class="form-group">
                    <label>Last Name </label>
                    <input type="text" class="form-control" id="lastName" [(ngModel)]="employeeArg.lastName" name="lastName">

               </div>
               <div class="form-group">
                   <label >EmailId</label>
                   <input type="text" class="form-control" id="emailId" [(ngModel)]="employeeArg.emailId" name="emailId">

                   <br />
                   <button class="btn btn-success" type="submit">Submit</button>


               </div>
            </form>
        </div>

        </div>
    </div>
</div>
